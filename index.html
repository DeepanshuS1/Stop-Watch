<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Stop Watch</title>
</head>

<body>
    <h1 class="heading">Stop Watch</h1>
    <div class="container border_radius">
        <div class="timer_box border_radius">
            <div class="minute time border_radius">00</div>
            :
            <div class="second time border_radius">00</div>
            .
            <div class="one_hunderth_second time border_radius">00</div>
        </div>
        <div class="buttons">
            <button class="btn reset border_radius">Reset</button>
            <button class="btn start border_radius">Start</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
